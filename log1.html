<body>
    <div class="login">
    
    
    <form>
        <h1>LOGIN-FORM</h1>
        <hr>
        <p>
         Please fill the following entries:-
        </p>
        <hr>
        <label>
           <h3> User Name:  </h3>
        </label>
        <input class="name" type="text" placeholder="Name"/>
        <br>
    
        <label>
           <h3>User Email:</h3> 
        </label>
        <input class="email" type="Email" placeholder="Email"/>
        <br>
    
        <label>
          <h3>Password:</h3> 
        </label>
        <input class="password" type="Password" placeholder="Password"/>
        <br>
     
        <label>
          <h3>Confirmed-Password:</h3> 
        </label>
        <input class="confirmed-password" type="Password" placeholder="Password"/>


    </form>
    </div>
    
</body>
